<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-wap-web-app-capable" content="yes"/>
    <meta name="apple-wap-web-app-status-bar-style" content="black-translucent"/>
    <title></title>
    <link href="css/vehicle/index.css" rel="stylesheet"/>
</head>
<body>


<div class="panel panel-primary">
    <div class="panel-body">
        <span style="font-size: 18px;">选择支付方式:</span>
        <hr/>
        <span>
            <form class="bs-example bs-example-form" role="form" style="border:solid 0px;">

            <div class="input-group">
                <span type="text" class="form-control" style="border: solid 0px"><img src="img/wxpay.png"
                                                                                      style="height: 23px;"><span>微信</span></span>
			    <span class="input-group-addon" style="border: solid 0px;">
                     <input type="radio" name="radio" style="width: 2rem;height: 2rem"/>
                </span>
		    </div>
                <div class="input-group">
                <span type="text" class="form-control" style="border: solid 0px"><img src="img/alipay.png"
                                                                                      style="height: 23px;"><span>支付宝</span></span>
			    <span class="input-group-addon" style="border: solid 0px">
                     <input type="radio" name="radio" style="width: 2rem;height: 2rem"/>
                </span>
		    </div>
                  <div class="input-group">
                <span type="text" class="form-control" style="border: solid 0px"><img src="img/balance.png"
                                                                                      style="height: 23px;"><span>钱包</span></span>
			    <span class="input-group-addon" style="border: solid 0px">
                    <input type="radio" name="radio"
                           style="width: 2rem;height: 2rem;"/>
                </span>
		    </div>
            </form>
        </span>

    </div>

</div>
<div class="panel panel-primary">
    <div class="panel-body">
        <h5>当前余额：<span class="color-g">1000元</span> &nbsp;&nbsp;&nbsp;&nbsp;
            本次支付：<span class="color-y">120 元</span></h5>
        <div class="input-group">
            <span class="input-group-addon">钱包密码</span>
            <input type="text" class="form-control" placeholder="请输入钱包密码">

        </div>
        <h5>还没设置钱包密码吗？<a href="member_paypassword" class="color-y">立即设置</a></h5>

    </div>

</div>

</html>
